<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    srcList = [
      "soundsource.svg",
      "observer_stop.svg",
      "observer_run.svg"
    ];
    imgList = [];

    for (var i = 0; i < 3; i++) {
      imgList[i] = new Image();
      imgList[i].src = srcList[i];
    }
  </script>
  <title>ドップラー効果</title>
</head>
<body>
  <div id="anim-area">

    <div id="graph-cv" class="graph-1">
      <hr>
    </div>

    <canvas id="phenom-cv" width="850" height="170"></canvas>

    <div id="graph-cv" class="graph-2">
      <hr>
    </div>

    <div id="graph-cv" class="graph-3">
      <hr>
    </div>

  </div>

  <div id="area-wrapper">

    <div id="formula-area">

      <div id="doppler">
        <p>
          ドップラー効果
        </p>

        <p>
          \[ f'=\frac{V\pm{v_o}}{V\pm{v_s}}f \]
        </p>
      </div>

      <div id="alpha">
        <p>
          \(f\)：音源での周波数 \([\mbox{Hz}]\)
        </p>
        <p>
          \(f'\)：観測者での周波数 \([\mbox{Hz}]\)
        </p>
        <p>
          \(v_s\)：音源の動く速度 \([\mbox{m/s}]\)
        </p>
        <p>
          \(v_o\)：観測者の動く速度 \([\mbox{m/s}]\)
        </p>
        <p>
          \(V\)：音速 \([\mbox{m/s}]\)
        </p>
      </div>

    </div>

    <div id="ope-area">

      <div id="select-wrapper">
        <p>
          音の高さ
          <select id="pitch">
            <option value="20">1</option>
            <option value="30">2</option>
            <option value="40">3</option>
          </select>
        </p>
        <p>
          音源の速度
          <select id="source-vel">
            <option value="0">0</option>
            <option value=".4">1</option>
            <option value=".6">2</option>
          </select>
        </p>
        <p>
          観測者の速度
          <select id="observer-vel">
            <option value="0">0</option>
            <option value=".2">1</option>
            <option value=".3">2</option>
          </select>
        </p>
      </div>

      <div id="btn-wrapper">
        <button type="button" onclick="onStartButtonClick();">スタート/</br>ストップ</button>
        <button type="button" onclick="onResetButtonClick();">リセット</button>
      </div>

    </div>

  </div>

  <script src="phenom.js"></script>
  <script src="anim.js"></script>
</body>
</html>
