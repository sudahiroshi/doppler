<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/stylesheet.css">
  <script async src="../MathJax-2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script>
    // 画像のロード
    var srcList = [
      "../img/soundsource.svg",
      "../img/observer_stop.svg",
      "../img/observer_run.svg",
      "../img/observer_run_reverse.svg"
    ];
    var imgList = [];

    for (var i = 0; i < srcList.length; i++) {
      imgList[i] = new Image();
      imgList[i].src = srcList[i];
    }
  </script>
  <title>ドップラー効果</title>
</head>
<body>
  <div id="anim-area">

    <div id="graph-cv" class="graph-1">
      <hr>
    </div>

    <canvas id="phenom-cvs" width="850" height="170"></canvas>

    <div id="graph-cv" class="graph-2">
      <hr>
    </div>

    <div id="graph-cv" class="graph-3">
      <hr>
    </div>

  </div>

  <div id="area-wrapper">

    <div id="formula-area">

      <div id="doppler">
        <p>
          ドップラー効果
        </p>
        <p>
          \[ f'=\frac{V\pm{v_o}}{V\pm{v_s}}f \]
        </p>
      </div>

      <div id="alpha">
        <p>
          \(f\)：音源での周波数 \([\mbox{Hz}]\)
        </p>
        <p>
          \(f'\)：観測者での周波数 \([\mbox{Hz}]\)
        </p>
        <p>
          \(v_s\)：音源の動く速度 \([\mbox{m/s}]\)
        </p>
        <p>
          \(v_o\)：観測者の動く速度 \([\mbox{m/s}]\)
        </p>
        <p>
          \(V\)：音速 \([\mbox{m/s}]\)
        </p>
      </div>

    </div>

    <div id="ope-area">

      <select id="select-box" onchange="onChangeSelectBox()">
        <optgroup label="どちらかが静止">
          <option value="1" selected>① 観測者が静止しているとき</option>
          <option value="2">② 観測者が静止しているとき (ゆっくり)</option>
          <option value="3">③ 音源が静止しているとき</option>
          <option value="4">④ 音源が静止しているとき (ゆっくり)</option>
        </optgroup>
        <optgroup label="両方とも動く">
          <option value="5">⑤ 音源が観測者を追い越すとき</option>
          <option value="6">⑥ 観測者が音源を追い越すとき</option>
          <option value="7">⑦ 音源と観測者がすれ違うとき</option>
        </optgroup>
        <optgroup label="両方とも静止">
          <option value="8">⑧ 音源と観測者が静止しているとき</option>
        </optgroup>
      </select>

      <div id="freq-wrapper">
        <span>\(f'\)</span>
        <input id="freq" type="text" value="400.00">
        <span>\([\mbox{Hz}]\)</span>
      </div>

      <div id="btn-wrapper">
        <button id="start-btn" type="button" onclick="onStartButtonClick();">スタート / ストップ</button>
        <button id="reset-btn" type="button" onclick="onResetButtonClick();">リセット</button>
      </div>

    </div>

  </div>
  <script src="../js/objects.js"></script>
  <script src="../js/drawing.js"></script>
  <script src="../js/animation.js"></script>
</body>
</html>
